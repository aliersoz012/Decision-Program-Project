<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karar Verici</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="p-4">
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-body">

        <h1 class="text-center mb-4 fs-3"> 🎲 Karar Verici 🎲</h1>

        <div class="input-group mb-3">
          <input type="text" id="optionInput" class="form-control" placeholder="Bir seçenek gir...">
          <button id="addBtn" class="btn btn-primary">Ekle</button>
        </div>

        <h3 class="mb-4"> Seçenekler :</h3>

        <!-- Listeleme -->

        <ul id="optionList" class="list-group mb-3"></ul>

        

        <button id="decideBtn" class="btn btn-success mb-3">Karar Ver</button>

        <div id="result-btn" class="alert alert-info d-none"></div>

        <h2 class="mt-5 fs-3"> Geçmiş Kararlar : </h2>
        <div class="border rounded p-2" style="max-height: 100px; overflow-y: auto;">
          <ul id="historyList" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
